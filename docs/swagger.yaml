basePath: /api/v1
definitions:
  echo.HTTPError:
    properties:
      message: {}
    type: object
  schemas.Task:
    properties:
      description:
        type: string
      id:
        type: string
      status:
        enum:
        - backlog
        - progress
        - done
        type: string
      title:
        type: string
    required:
    - description
    - status
    - title
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a sample server for using Swagger with Echo.
  title: telegram reminderbot
  version: "1.0"
paths:
  /task:
    post:
      consumes:
      - application/json
      description: create new task
      operationId: create-task
      parameters:
      - description: task
        in: body
        name: task
        required: true
        schema:
          $ref: '#/definitions/schemas.Task'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.Task'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Create Task
  /task/{id}:
    delete:
      consumes:
      - application/json
      description: Delete task by ID
      operationId: delete-task-by-id
      parameters:
      - description: task id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Delete Task
    get:
      consumes:
      - application/json
      description: get task by ID
      operationId: get-task-by-id
      parameters:
      - description: task id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.Task'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Show task by ID
    put:
      consumes:
      - application/json
      description: Update task
      operationId: update-task
      parameters:
      - description: task id
        in: path
        name: id
        type: string
      - description: task
        in: body
        name: task
        required: true
        schema:
          $ref: '#/definitions/schemas.Task'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/schemas.Task'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Update Task
  /tasks:
    get:
      consumes:
      - application/json
      description: get all tasks
      operationId: get-all-tasks
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/schemas.Task'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Show all tasks
swagger: "2.0"
